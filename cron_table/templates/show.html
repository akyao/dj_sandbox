{# extends '/templates/layout.html' #}

{% block content %}

  <table>
    <thead>
    <th>実行コマンド</th>
    <th>実行タイミング設定</th>
    <th>サンプル</th>
    </thead>
    {% for l in lines %}
    <tr>
      <td>{{l.command}}</td>
      <td>{{l.minute}} {{l.hour}} {{l.day}} {{l.month}} {{l.week}}</td>
      <td>{{l.calc_hours}}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
