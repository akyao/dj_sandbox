{% extends 'layout.html' %}

{% block content %}

  <div class="container">
  <div class="edit_form">
    <form action="/cron_table/save" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="cron_text" class="control-label">cron (crontabの内容をそのまま貼り付けてください)</label>
        <textarea id="cron_text" class="form-control" name="cron_text" rows="16"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-info btn-save">作成する</button>
      </div>
    </form>
  </div>
  </div>

{% endblock %}
